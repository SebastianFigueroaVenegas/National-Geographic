<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Chat con Clientes</title>
    <style>
        /* Estilos b√°sicos del cuerpo y encabezado */
        body {
            font-family: Arial, sans-serif;
            background-color: #333333;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #FFCC00;
            color: #000000;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Contenedor principal para el chat */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            margin: 0 auto;
            width: 1000px;
            max-width: 1000px;
            background-color: #000000;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Estilo de la caja de mensajes */
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            background-color: #444;
            max-height: 60vh;
            margin-bottom: 10px;
        }

        /* Estilos para los mensajes */
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #555;
        }

        .message p {
            margin: 0;
        }

        .message.sender {
            background-color: #FFCC00;
            color: #000000;
            text-align: right;
        }

        .message.receiver {
            background-color: #333333;
            text-align: left;
        }

        /* Estilo del formulario de entrada de mensaje */
        .message-input {
            display: flex;
            align-items: center;
        }

        .message-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #FFCC00;
            border-radius: 4px;
            background-color: #333333;
            color: #FFFFFF;
            margin-right: 10px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #FFCC00;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message-input button:hover {
            background-color: #FFD633;
        }
    </style>
</head>
<body>
    <div class="header">Call Center - Administrador</div>

    <div class="chat-container">
        <h1>Chat con Clientes</h1>

        <!-- Caja de mensajes -->
        <div id="chat-box">
            {% for message in messages %}
                <div class="message {% if message.sender_username == user.username %}sender{% else %}receiver{% endif %}">
                    <p><strong>{{ message.sender_username }}:</strong> {{ message.message }}</p>
                </div>
            {% endfor %}
        </div>

        <!-- Formulario de entrada de mensaje -->
        <form method="post" class="message-input">
            {% csrf_token %}
            <input name="message" placeholder="Escribe un mensaje..." type="text" required/>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
